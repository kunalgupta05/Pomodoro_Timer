<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pomodoro Timer</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
	<header>
		<div class="brand">
			<h2 id="brand__title">Pomodoro Timer</h2>
		</div>

		<div class="app__info__buttons">
			<button type="button">FAQ</button>
			<button type="button">Settings</button>
			<button type="button">Tweet!</button>
		</div>
	</header>

	<div class="main_body">
		<div class="pomodoro_timer_buttons">
			<button type="button" id="startPomodoro">Pomodoro</button>
			<button type="button">Short Break</button>
			<button type="button">Long Break</button>
		</div>

		<div class="canvasTimer">
			<canvas id="myCanvas"></canvas>
		</div>
	</div>

	<!--Scripts-->
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/canvas.js"></script>
	<script src="js/app.js"></script>
	<!--/Scripts-->

</body>

</html>
